<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="first"></h1>
    <h1 id="second"></h1>
    <h1 id="third"></h1>
    <h1 id="fourth"></h1>
    <h1 id="fifth"></h1>
<script>
    function first () {document.getElementById("first").innerHTML = "It's been a long day without you, my friend"}
    function second () {document.getElementById("second").innerHTML = "And I'll tell you all about it when I see you again"}
    function third () {document.getElementById("third").innerHTML = "We've come a long way from where we began"}
    function fourth () {document.getElementById("fourth").innerHTML = "Oh, I'll tell you all about it when I see you again"}
    function fifth () {document.getElementById("fifth").innerHTML = "When I see you again"}
    setTimeout(first, 2000);
    setTimeout(second, 4000);
    setTimeout(third, 6000);
    setTimeout(fourth, 8000);
    setTimeout(fifth, 10000);
</script>
</body>
</html>
